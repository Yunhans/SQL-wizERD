        var file_id = $("#file_info").text();

        function getAllFiles(user_id) {
            $.ajax({
                type: "GET",
                url: "../api/file/get/" + user_id,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    updateFiles(response.files);
                    console.log(response);
                },
                error: function () {
                    alert("抓取檔案失敗");
                }
            });
        }

        function updateFiles(files){
            $("#file_container").empty();
            var file_html = '';
            var file_link = "''";
            $.each(files, function(index, value) {
                file_html += '\
                    <div class="card mb-2" onclick="location.href='+ "'/whiteboard/" + value[0] + "';"+'">\
                        <div class="card-header">\
                            '+ value[1] +'\
                        </div>\
                        <img src="/static/img/eer_default.png" class="card-img-top" alt="..." height="250px">\
                    </div>';

                if( file_id === value[0].toString() ){
                    document.getElementById("file_name").innerHTML = value[1];
                }
            })
            $("#file_container").append(file_html);
        }


        function addNewTable(){
            var table_html = '\
                    <div class="mytable card position-absolute" draggable="true" id="table_product" style="width: 300px; left: 0px; top: 0px;">\

                        </div>\

                                    <span class="text-body-tertiary">int</span>\
                                </div>\
                            </li>\
                        </ul>\
                    </div>';
            document.getElementById("whiteboard").innerHTML += table_html;
            makeTableDraggable();
        }

        function getTableData(file_id){
            $.ajax({
                url: '/api/table/get/' + file_id,
                type: 'GET',
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function(data){
                    console.log(data);
                    passTableData(data);
                    // loadTableData(data);
                },
                error: function () {
                  alert("無法連線到伺服器！");
                }
            });
        }

        function passTableData(data) {
            try {
                var table_data = JSON.parse(JSON.stringify(data));

                // Ensure the iframe exists
                var iframe = document.getElementById("whiteboard-react");
                if (!iframe) {
                    console.error("Iframe with id 'whiteboard-react' not found");
                    return;
                }

                // Check if contentWindow is available
                if (!iframe.contentWindow) {
                    console.error("contentWindow is not available");
                    return;
                }

                const convertJson = (input) => {
                    const nodes = input.map(table => ({
                        id: table.id.toString(),
                        type: "table",
                        data: {
                        label: table.name,
                        attribute: table.attribute.map(attr => ({
                            name: attr.name,
                            type: attr.type,
                            isKey: attr.primary_key
                        }))
                        },
                        position: table.location
                    }));

                    const edges = input.flatMap(table => 
                        table.foreign_keys.map(fk => {
                        const [sourceTable, sourceColumn] = fk.from.split(". ");
                        const [targetTable, targetColumn] = fk.references.split(". ");
                        return {
                            id: `${sourceTable.trim()}->${targetTable.trim()}`,
                            source: nodes.find(node => node.data.label === sourceTable.trim()).id,
                            target: nodes.find(node => node.data.label === targetTable.trim()).id,
                            type: "smoothstep"
                        };
                        })
                    );

                    return {
                        nodes,
                        edges
                    };
                };

                const outputJson = JSON.stringify(convertJson(table_data));
                console.log(JSON.stringify(outputJson, null, 2));


                // Send the message
                iframe.contentWindow.postMessage(outputJson, "http://localhost:8080");

                console.log("Data sent:", outputJson);

            } catch (error) {
                console.error("Failed to send data:", error);
            }
        }

        function loadTableData(data) {
            // console.log(data["table"].keys(JSON[0]));
            $("#whiteboard").empty();
            var table_html = '';
            $.each(data, function(index, value) {
                table_html += '\
                    <div class="mytable card position-absolute" draggable="true" id="table_product" style="width: 300px; left: 0px; top: 0px;">\
                        <div class="myheader card-header d-flex px-2" draggable="true" id="table_product_header">\
                            <span class="flex-grow-1 text-center">' + value["name"] + '</span>\
                            <button type="button" class="btn btn-sm border-0 p-0" onclick="alert();"><i class="bi bi-three-dots-vertical"></i></button>\
                        </div>\
                        <ul class="list-group list-group-flush my-1" id="table_product_data">';
                $.each(value["attribute"], function(index, val){
                    table_html += '\
                            <li class="list-group-item border-0 py-1">\
                                <div class="my-0 w-100 d-flex justify-content-between">\
                                    <span class="text-secondary">'+ val["name"] + (val["primary_key"]? ' <i class="bi bi-key-fill text-warning"></i>': '') +'</span>\
                                    <span class="text-body-tertiary">'+ val["type"] +'</span>\
                                </div>\
                            </li>';
                })
                table_html += '</ul></div>';
            })
            document.getElementById("whiteboard").innerHTML += table_html;
            makeTableDraggable();
        }
